<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Inspiración Constante</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="canonical" href="https://inspiracionconstante.com/blog.html">
    <meta name="description" content="Lee los últimos artículos sobre superación personal, motivación y disciplina en el blog de Inspiración Constante.">
    <meta name="keywords" content="blog, superación personal, motivación, disciplina, desarrollo personal">

      function gtag(){dataLayer.push(arguments);}

    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            background: #444;
            margin: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1em;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        h2 {
            color: #fff;
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        #blog-posts {
            margin-bottom: 40px;
        }

        #subscribe {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            text-align: center;
            margin-bottom: 40px;
        }

        #subscribe h3 {
            margin-bottom: 10px;
            font-size: 1.3em;
        }

        #subscribe-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #subscribe-form input[type="email"] {
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            max-width: 300px;
        }

        #subscribe-form button {
            padding: 10px 20px;
            background: #ff4081;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        #subscribe-form button:hover {
            background: #e03070;
        }

        #comments {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }

        #comments h3 {
            margin-bottom: 10px;
            font-size: 1.3em;
        }

        #comment-list {
            margin-bottom: 20px;
        }

        #comment-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #comment-form input[type="text"] {
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            max-width: 300px;
        }

        #comment-form button {
            padding: 10px 20px;
            background: #ff4081;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        #comment-form button:hover {
            background: #e03070;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            width: 100%;
            bottom: 0;
        }

        footer p {
            margin: 0;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Inspiración Constante</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="exito-disciplina.html">Éxito y Disciplina</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="frases.html" target="_blank">Frases</a></li>
                <li><a href="libros.html" target="_blank">Libros</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Blog</h2>
        <section id="blog-posts">
            <!-- Aquí se cargarán los posts del blog -->
        </section>

        <!-- Formulario de suscripción -->
        <section id="subscribe">
            <h3>Suscríbete a nuestro boletín</h3>
            <form id="subscribe-form">
                <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>
                <button type="submit">Suscribirse</button>
            </form>
            <p id="subscribe-message"></p>
        </section>

        <!-- Sección de comentarios -->
        <section id="comments">
            <h3>Comentarios</h3>
            <div id="comment-list"></div>
            <form id="comment-form">
                <input type="text" id="comment" name="comment" placeholder="Escribe tu comentario" required>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Inspiración Constante. Todos los derechos reservados.</p>
    </footer>
    <script src="blog.js"></script>
</body>
</html>
